# Kustomization configuration for go-con-coche application
# This file defines how to customize and deploy the go-con-coche Kubernetes resources
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: go-con-coche

# List of Kubernetes resource files to include in this deployment
resources:
  - deployment.yml
  - service.yml
  - configmap.yml

# Image customization - override image tags
images:
  - name: fyrfigrabbaf6kyhpi/go-con-coche
    newTag: latest

# Add prefix to all resource names to avoid conflicts
namePrefix: go-con-coche-

# Add common labels to all resources
labels:
  - pairs:
      app: go-con-coche
      version: v1


# Override replica count for specific deployments
replicas:
  - name: app
    count: 1