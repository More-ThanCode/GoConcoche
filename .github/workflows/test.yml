name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Debug - Show docker-compose version
        run: docker compose version

      - name: Debug - Validate docker-compose-test.yml
        run: docker compose -f docker-compose-test.yml config

      - name: Run tests with docker-compose
        run: docker compose -f docker-compose-test.yml up --quiet-pull --abort-on-container-exit --exit-code-from test

      - name: Show test container logs on failure
        if: failure()
        run: |
          echo "=== Test container logs ==="
          docker compose -f docker-compose-test.yml logs test
          echo "=== Database container logs ==="
          docker compose -f docker-compose-test.yml logs test-db

      - name: Clean up
        if: always()
        run: docker compose -f docker-compose-test.yml down -v